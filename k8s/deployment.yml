apiVersion: apps/v1
kind: Deployment
metadata:
  name: extendedservice
  labels:
    name: extendedservice
spec:
  selector:
    matchLabels:
      app: extendedservice
  replicas: 1
  template:
    metadata:
      labels:
         app: extendedservice
    spec:
      terminationGracePeriodSeconds: 31
      containers:
        - name: extendedservice
          image: $IMAGE_NAME
          imagePullPolicy: "Always"
          ports:
            - containerPort: 4000
            - containerPort: 4369
            - containerPort: 8080
          env:    
            - name: MY_POD_IP
